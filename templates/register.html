<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Battle — Sign Up</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="form-wrapper">
    <h1>Регистрация</h1>

    <form method="post" action="/signup" class="form">
        <div class="row">
            <label for="player_name">Введите имя</label>
            <input type="text" name="player_name" id="player_name" required>
        </div>

        <div class="row center">
            <button type="submit" class="btn">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
